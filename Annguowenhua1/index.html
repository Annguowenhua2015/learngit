<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>fullPage.js — 基本演示_dowebok</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<link rel="stylesheet" href="css/style.css" type="text/css">
<style>
.section {"serif"; color: #fff;}
</style>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
$(function(){
	$('#dowebok').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90','#9fd09f']
	});
      function autoScrolling(){
        var $ww = $(window).width();
        if($ww < 1024){
            $.fn.fullpage.setAutoScrolling(false);
        } else {
            $.fn.fullpage.setAutoScrolling(true);
        }
    }

    autoScrolling();
});
</script>
</head>

<body>

<div id="dowebok">
	<div class="section">
		<h3>第一屏</h3>
		<p>fullPage.js — 基本演示</p>
	</div>
	<div class="section">
		<div class="slide"><h3>第二屏的第一屏</h3></div>
		<div class="slide"><h3>第二屏的第二屏</h3></div>
		<div class="slide"><h3>第二屏的第三屏</h3></div>
	</div>
	<div class="section">
		<h3>第三屏</h3>
	</div>
	<div class="section">
		<h3>第四屏</h3>
		<p>第四屏</p>
	</div>
    
    
    
    
    
    
    
    
    <div class="section Annguowenhua2015">
		<div class="Annguowenhua-Basic">
            
            <div class="Annguowenhua-head">
                <img src="images/ann.jpg" alt="ann_head">            
            </div>
            <div class="Annguowenhua-basic">
                <span>姓名：郭文华</span><br/>
                <span>学校：中国计量学院</span><br/>
                <span>年级：12届学生</span><br/>
                <span>做一枚<span style="color:red">female</span>前端工程师。</span>   
                <div class="Annguowenhua-tec">
                    <ul>
                        <li class=l1><lable>HTML</lable><span class="s1"></span>80%</li>
                        <li class=l2><lable>CSS</lable><span class="s2"></span>80%</li>
                        <li class=l3><lable>Javascript</lable><span class="s3"></span>&nbsp;&nbsp;&nbsp;&nbsp;75%</li>
                        <li class=l4><lable>Python</lable><span class="s4"></span>90%</li>
                    </ul>
                </div>
            </div>
            
            
        
        </div>
	</div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <div class="section">

</div>
